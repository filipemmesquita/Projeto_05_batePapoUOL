<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
  </head>
  <body onload="initializeMessages()">
    <div class="top">
        <img src="img/logo 1.png" /><ion-icon name="people" onclick="openSidebar()"></ion-icon>
    </div>
    <div class="content">
    </div>
    <div class="bottom">
        <input type="text" class="texto" placeholder="Escreva aqui..." /> <ion-icon name="paper-plane-outline" onclick="requestSendMessage()"></ion-icon>
        <span>Enviando para Todos (Público)</span>
    </div>
    <div class="sidebar" onclick="closeSidebar()"></div>
    <div class="sidebarContent">
      <h1>Escolha um contato para enviar mensagem:</h1>
        <form><div><label onclick="setSendText()"><ion-icon name="people"></ion-icon>Todos
          <input type="radio" checked="checked" name="messageTo" value="Todos" />
          <ion-icon class="checkmark" name="checkmark-outline"></ion-icon>
        </label></div>
        <span class="participantList"></span>    
        </form>    
      <h1>Escolha a visibilidade:</h1>  
        <form>
        <label onclick="setSendText()"><ion-icon name="lock-open"></ion-icon>Público
          <input type="radio" checked="checked" name="messageType" value="message" />
          <ion-icon class="checkmark" name="checkmark-outline"></ion-icon>
        </label>
        <label onclick="setSendText()"><ion-icon name="lock-open"></ion-icon>Reservadamente
          <input type="radio" name="messageType" value="private_message" />
          <ion-icon class="checkmark" name="checkmark-outline"></ion-icon>
        </label>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
